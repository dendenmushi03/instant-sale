name: Auto Tweet (InstantSale)

on:
  schedule:
    # UTC で 15,21,3,9 = JST の 0,6,12,18
    - cron: "0 15,21,3,9 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: instant-sale-tweet
  cancel-in-progress: true

jobs:
  tweet:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # どこにファイルがあるか可視化＆実行パスを決める
      - name: Show tree
        run: |
          pwd
          ls -la
          echo "---- data ----"
          ls -la data || true

      # tweet.js がサブフォルダにある場合はここを ./scripts などに変更
      - name: Set working dir
        id: wd
        run: echo "DIR=." >> $GITHUB_OUTPUT

      # package.json が無くても動くように初期化 → ライブラリ導入
      - name: Prepare deps
        working-directory: ${{ steps.wd.outputs.DIR }}
        run: |
          node -v
          npm -v
          if [ ! -f package.json ]; then npm init -y; fi
          npm install twitter-api-v2

      # 実行（tweet.js のパスが ./tweet.js でないなら修正）
      - name: Run tweet
        working-directory: ${{ steps.wd.outputs.DIR }}
        run: node tweet.js
        env:
          TWITTER_API_KEY:       ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:    ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:  ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
